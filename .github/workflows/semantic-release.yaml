name: Semantic Release

on:
  push:
    branches:
      - main
      - stage
      - develop

jobs:
  release:
    runs-on: ubuntu-latest

    # outputs:
    #   GOV: ${{ steps.resolve-env.outputs.GOV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Resolve ENV
        run: |
          env
          GOV=$(gh api /repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}/pulls --jq '.[0].labels | [.[] | select(.name == "gov-deploy")] | length')
          echo $GOV
          # gov env out
          echo "GOV=$GOV" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOV: ${{ (startsWith(github.ref, 'refs/heads/develop') && 'true') || 'false' }}
